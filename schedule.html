<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설부 업무 관리 - 스케줄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .schedule-grid {
            display: grid;
            grid-template-columns: 150px repeat(5, 1fr); /* 5 days */
            gap: 1px;
            border: 1px solid #dee2e6;
            background-color: #dee2e6;
        }
        .schedule-header, .schedule-cell {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .schedule-header {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .task-item {
            background-color: #0d6efd;
            color: white;
            padding: 5px;
            margin-bottom: 2px;
            border-radius: 3px;
            font-size: 0.85em;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .task-item.status-대기 { background-color: #6c757d; }
        .task-item.status-진행중 { background-color: #0d6efd; }
        .task-item.status-완료 { background-color: #198754; }
        .task-item.status-보류 { background-color: #ffc107; color: #212529; }
        .task-item.status-문제 { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">홈</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="detailed_process.html">상세 공정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="schedule.html">스케줄</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="my-4">
            <h1>8월 13일 ~ 17일 스케줄표</h1>
        </header>
        <main id="app"></main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="schedule_script.js"></script>
</body>
</html>
